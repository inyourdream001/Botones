<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var cont =0;
      var cont2 =0;
      var cont3 =0;
      function incrementar(){
        cont++;
        alert('El boton 1 se incremento: '+cont);
      }
      function incrementar2(){
        cont2++;
        alert('El boton 2 se incremento: '+cont2);
      }
      function incrementar3(){
        cont3++;
        alert('El boton 3 se incremento: '+cont3);
      }
    </script>
      <form>
        <input type="button" onclick="incrementar()" value="Boton 1">
        <input type="button" onclick="incrementar2()" value="Boton 2">
        <input type="button" onclick="incrementar3()" value="Boton 3">
        </form>
  </body>
</html>
